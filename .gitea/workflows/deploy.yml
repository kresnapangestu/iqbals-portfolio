name: Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to deploy directory
        run: |
          DEPLOY_DIR=/home/pangestu/srv/portfolio

          echo "ğŸ“¦ Copying files..."
          mkdir -p $DEPLOY_DIR

          # Copy all files from checkout
          cp -r ./* $DEPLOY_DIR/
          cp -r ./.gitea $DEPLOY_DIR/ 2>/dev/null || true

          echo "âœ… Files copied!"

      - name: Deploy with Docker
        run: |
          cd /home/pangestu/srv/portfolio

          echo "ğŸ³ Building..."
          docker compose down || true
          docker compose build --no-cache

          echo "ğŸš€ Starting..."
          docker compose up -d

          echo "âœ… Deployed!"
